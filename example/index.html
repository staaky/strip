<!DOCTYPE html>
<html>
  <head>
    <title>Strip</title>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>

    <script type="text/javascript" src="../dist/js/strip.pkgd.js"></script>

    <link rel="stylesheet" type="text/css" href="../dist/css/strip.css" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex,nofollow" />

    <style type="text/css">
      #bodyshift {
        width: 100%;
        height: 100%;
        float: left;
        clear: both;
      }

      .strip-active-group {
        opacity: 0.5;
      }
      .strip-active-element {
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <div id="body-shift">
      <div id="page">
        <div id="logo"><img src="images/logo.png" alt="" /></div>

        <div class="section">
          <p class="quote">
            Strip is a Lightbox that only partially covers the page. This leaves
            room to interact with the page on larger screens while giving
            smaller devices the classic Lightbox experience.
          </p>

          <p>
            Strip uses
            <a href="https://www.jquery.com" target="_blank">jQuery</a> and
            supports all major browsers.
          </p>
        </div>

        <div class="section">
          <h2>Demonstrations</h2>

          <p>
            <a
              href="images/dm_fw/dm1.jpg"
              class="strip thumbnail"
              data-strip-caption="Dorhout Mees F/W 2014-15"
              data-strip-group="dorhoutmees"
            >
              <img src="images/dm_fw/dm1.jpg" />
            </a>
            <a
              href="images/dm_fw/dm2.jpg"
              class="strip thumbnail"
              data-strip-caption="Dorhout Mees F/W 2014-15"
              data-strip-group="dorhoutmees"
            >
              <img src="images/dm_fw/dm2.jpg" />
            </a>
            <a
              href="images/dm_fw/dm3.jpg"
              class="strip thumbnail"
              data-strip-caption="Dorhout Mees F/W 2014-15"
              data-strip-group="dorhoutmees"
            >
              <img src="images/dm_fw/dm3.jpg" />
            </a>
          </p>

          <p>
            <a
              href="images/art/john_singer_2.jpg"
              class="strip thumbnail thumbnail-landscape"
              data-strip-caption="John Singer Sargent - Portrait of a Boy - 1890"
              data-strip-group="art"
              data-strip-group-options="side: 'top'"
            >
              <img src="images/art/john_singer_2.jpg" />
            </a>
            <a
              href="images/art/henry_scott_tuke.jpg"
              class="strip thumbnail thumbnail-landscape"
              data-strip-group="art"
              data-strip-options="onShow: function() { console.log('shown'); }"
            >
              <img src="images/art/henry_scott_tuke.jpg" />
            </a>

            <a
              href="images/art/wyethwindfromthesea.jpg"
              class="strip thumbnail thumbnail-landscape"
              data-strip-caption="Andrew Wyeth - Wind from the Sea - 1947"
              data-strip-group="art"
            >
              <img src="images/art/wyethwindfromthesea.jpg" />
            </a>
          </p>
        </div>

        <div class="section">
          <h2>Youtube &amp; Vimeo</h2>

          <p>
            <a
              href="http://www.youtube.com/watch?v=c0KYU2j0TM4"
              class="strip thumbnail thumbnail-landscape"
              data-strip-caption='<a href="http://www.google.com">test</a>'
            >
              <img src="images/thumbnails/youtube.png" />
            </a>

            <a
              href="http://vimeo.com/32071937"
              class="strip thumbnail thumbnail-landscape"
            >
              <img src="images/thumbnails/vimeo.png" />
            </a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
